    <main>
        <h1 class="heading">Calculate Area of a triangle</h1>
        <p class="formula">Area of a triangle = <span>1/2(Base * Height)</span></p>
        <div class="divider"></div>
        <div class="input-container base">
            <label for="base-value">Enter base</label>
            <input id="base-value" type="number">
        </div>
        <div class="input-container height">
            <label for="height-value">Enter height</label>
            <input id="height-value" type="number">
        </div>

        <button class="calculate-btn">Calculate</button>

        <div class="divider"></div>
